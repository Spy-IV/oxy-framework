ListenPort: 30120

PreParseResources:
    - mapmanager

AutoStartResources:
    - sessionmanager
    - spawnmanager
    - mapmanager
    - chat
    - freeroam
    - playerlist
    - oxygen
    - oxy_vehicle
    - oxy_voicechat
    - voicechat
    - oxy_admin

RconPassword: oxy

Hostname: Default Oxygen Server

Game: GTA4

ScriptDebug: true

#server slots limit (must be between 1 and 32)
MaxPlayers: 32

#server language
Language: English

#enable/disable clientside mods (like trainer)
ScriptHookAllowed: true

#enable/disable modified game files check
CheckGameFiles: false

#server password
#Password: changeme

#branch stable/beta
Branch: beta

#server icon (needs to be a PNG)
ServerIcon: icon.png

#enable/disable server logs
DebugLog: true

